<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>账单神探联动</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 12px; width: 260px; }
      .title { font-size: 14px; font-weight: 700; margin-bottom: 8px; }
      .hint { font-size: 12px; color: #555; line-height: 1.4; margin-bottom: 10px; }
      .row { display: flex; gap: 8px; }
      button { flex: 1; border: 1px solid #ddd; background: #fff; padding: 8px 10px; border-radius: 10px; cursor: pointer; font-weight: 600; }
      button.primary { background: #4f46e5; color: #fff; border-color: #4f46e5; }
      .status { margin-top: 10px; font-size: 12px; color: #111; background: #f7f7f7; padding: 8px 10px; border-radius: 10px; }
      .status span { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div class="title">账单神探取证联动</div>
    <div class="hint">先打开账单神探页面并点击“绑定当前页面”，再去打开本地取证报告 HTML，点击时间即可同步。</div>
    <div class="row">
      <button id="bind" class="primary">绑定当前页面</button>
      <button id="unbind">解绑</button>
    </div>
    <div class="status" id="status">未绑定</div>
    <script src="popup.js"></script>
  </body>
</html>
